<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="login-grid" id="login-content">
		<center>
		<form action="POST" class="login-form" >
			<h2 class="login-title">Log In</h2>

			<div class="login-group">
				<div>
					<label for="login-email" id="login-label">Email</label>
					<input type="email" placeholder="Write your email" id="login-email" class="login-input">
				</div>

				<div>
					<label for="login-pass" id="login-label">Password</label>
					<input type="password" placeholder="Enter your password" id="login-pass" class="login-input">
				</div>
			</div>

			<div>
				<span class="signup">
						You do not have an account? <a href="#">Sign up</a><br>
				</span>

				<button type="submit" class="login-button">Log In</button>
			</div>
		</form>
		</center>
		<a href="index.php"><i class="fas fa-xmark" id="login-close"></a></i>
	</div>
</body>
</html>
