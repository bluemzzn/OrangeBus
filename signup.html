<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign up</title>
</head>
<body>
	<div class="login-grid" id="login-content">
		<center>
		<form method="post" class="login-form" >
			<h2 class="login-title">Log In</h2>

			<div class="login-group">
				
					<label for="login-email" id="login-label">Email</label>
					<input type="email" placeholder="Write your email" name="email" id="login-email" class="login-input">
				
					<label for="login-pass" id="login-label">Password</label>
					<input type="password" placeholder="Enter your password" name="password" id="login-pass" class="login-input">
					<input type="password" placeholder="Confirm password" name="password" id="login-pass" class="login-input">
			</div>

			<input type="submit" class="login-button" value="Log In">

			
			<div>
				<span class="signup">
						You do not have an account? <a href="#">Sign up</a><br>
				</span>

			</div>
		</form>
		</center>
		<i class="fas fa-xmark" id="login-close"></a></i>
	</div>
</body>
</html>
